  <p id="color"> conversion of kgs to grams</p>

    <input id="inputKgs" type="number" placeholder="KGS" oninput="gramConverter(this.value)" onchange="gramconverter(this.value)">

  <p id="color">Grams <span id="outputGrams"></span></p>
  <script>
    function gramConverter(valNum) {
      valNum = parseFloat(valNum);
      document.getElementById("outputGrams").innerHTML = valNum * 1000;
    }

  </script>
  <div id="demo">
    <h2>The XMLHttpRequest Object</h2>
    <button type="button" onclick="loadDoc()">Change Content</button>
  </div>
  <script>
    console.log('SCRIPT START')
    console.log('Declare testable functions......................')
    let ct=0;
    function temp() {


      console.log('  Starting clicker click handler')
/*       const origCount = parseInt(localStorage.getItem('countOfClicks')) || 0
 */      const i = parseInt(document.getElementById('inputKgs').value)*1000
      console.log('i=' + i)
      ct=ct+1;
      const ans =  'your conversion is ' + weightConverter(i) + '. This has been run ' + ct + ' times.'
      document.getElementById('result').innerHTML = ans
      localStorage.setItem('countOfClicks', ct)  // define a string key to store + its value

      localStorage.setItem('inputKgs', i)

      console.log('  Finished clicker click handler')
    }

    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("demo").innerHTML =
            this.responseText;
        }
      };
      xhttp.open("GET", "gopi.txt", true);
      xhttp.send();
    }
    function weightConverter(valNum) {
      const Y = valNum * 1000
      document.getElementById("outputGrams").innerHTML = Y
      console.log('Declare event listeners .......................')
      window.addEventListener('load', (event) => {
        console.log('  Starting initialization ')

        if (localStorage.getItem('number1')) {
          document.getElementById('inputKgs').value = parseInt(localStorage.number1)
          console.log(`  Stored num1 = ${localStorage.number1}`)
        }
        console.log('  Finished initialization')
      })


      document.getElementById('wiper').addEventListener('click', () => {
        console.log('  Starting wiper click handler')
        localStorage.removeItem('countOfClicks')
        localStorage.removeItem('guest')
        localStorage.removeItem('number1')
        localStorage.removeItem('number2')
        console.log('  Finished wiper click handler - localStorage entries removed')
      })



      console.log('SCRIPT END')
    }
  </script>
  <p id="result"></p>
  <button id="clicker" onclick="temp()">localStorage</button>
<button id="wiper">WIPE</button>
