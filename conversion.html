    <h1>
      Weight Conversion
    </h1>
    </header>
    <p id="color"> conversion of kgs to grams</p>
    <p>
            
            <input id="inputKgs" type="number" placeholder="KGS"
            oninput="gramConverter(this.value)"
            onchange="gramconverter(this.value)">
          </p>
          <p id="color">Grams <span id="outputGrams"></span></p>
          <script>
          function gramConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputGrams").innerHTML = valNum*1000;
          }     
          </script>   
          <div id="demo">
            <h2>The XMLHttpRequest Object</h2>
            <button type="button" onclick="loadDoc()">Change Content</button>
            </div>
        <script>
            function loadDoc() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("demo").innerHTML =
                            this.responseText;
                    }
                };
                xhttp.open("GET", "gopi.txt", true);
                xhttp.send();
            }
    </script>
